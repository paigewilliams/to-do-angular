<!--The content below is only a placeholder and can be replaced.-->
<div class="main">
  <h1>To Do List for {{month}}/{{day}}/{{year}} for {{userName}}</h1>
  <h3>{{currentFocus}}</h3>
  <form>
    <input [(ngModel)]="userName" type="text" name="user">
  </form>
  <ul>
    <li *ngFor="let task of tasks; let k=index; let hello=even;" [class]="getBig(task)">{{k}} - {{task.description}}<button (click)="editTask(task)">Edit</button></li>
  </ul>
</div>
