<!--The content below is only a placeholder and can be replaced.-->
<div class="main">
  <h1>To Do List for {{month}}/{{day}}/{{year}}</h1>
  <h3>{{currentFocus}}</h3>
  <ul>
    <li *ngFor="let task of tasks; let i=index; let hello=even;" [class.another]="hello">{{i}} - {{task.description}}</li>
  </ul>
</div>
