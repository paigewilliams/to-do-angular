<div class="main">
  <h1>To Do List for {{month}}/{{day}}/{{year}}</h1>
  <h3>{{currentFocus}}</h3>
  <ul>
    <li *ngFor="let task of tasks; let i=index; let hello=even;" [class.big]="getBig()" [class.red]="isRed">{{i}} - {{task.description}}<button (click)="editTask()">Edit</button></li>
  </ul>
</div>
